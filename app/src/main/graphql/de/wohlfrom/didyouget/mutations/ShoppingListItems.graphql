mutation AddShoppingListItem($addShoppingListItemInput: addShoppingListItemInput!) {
    addShoppingListItem (input: $addShoppingListItemInput) {
        id
        value
        bought
    }
}

mutation UpdateShoppingListItem($updateShoppingListItemInput: updateShoppingListItemInput!) {
    updateShoppingListItem (input: $updateShoppingListItemInput) {
        success
        failureMessage
    }
}

mutation MarkShoppingListItemBought($boughtShoppingListItemInput: boughtShoppingListItemInput!) {
    markShoppingListItemBought (input: $boughtShoppingListItemInput) {
        success
        failureMessage
    }
}

mutation DeleteShoppingListItem($deleteShoppingListItemInput: deleteShoppingListItemInput!) {
    deleteShoppingListItem (input: $deleteShoppingListItemInput) {
        success
        failureMessage
    }
}
