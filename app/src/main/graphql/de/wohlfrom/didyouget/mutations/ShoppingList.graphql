mutation AddShoppingList($addShoppingListInput: addShoppingListInput!) {
    addShoppingList (input: $addShoppingListInput) {
        id
        name
    }
}

mutation RenameShoppingList($renameShoppingListInput: renameShoppingListInput!) {
    renameShoppingList (input: $renameShoppingListInput) {
        success
        failureMessage
    }
}
